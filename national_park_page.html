<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Parks Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="national_park_page.html"
                >National Parks</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="mountain_info_page.html"
                >Mountains</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header></header>
    <main>
      <div class="container d-flex flex-column justify-content-center">
        <div
          class="d-flex rounded-4 bg-primary p-3 mx-auto my-4 w-50 justify-content-center"
        >
          <section name="buttonChoice" class="btn-group">
            <input
              type="radio"
              class="btn-check"
              name="buttonChoice"
              id="parkLocation"
              value="1"
            />
            <label
              for="parkLocation"
              id="parkLocation"
              class="btn btn-outline-dark"
              style="margin: auto"
              >By Location</label
            >
            <input
              type="radio"
              class="btn-check"
              name="buttonChoice"
              id="parkType"
              value="2"
            />
            <label
              for="parkType"
              id="parkType"
              class="btn btn-outline-dark"
              style="margin: auto"
              >By Type</label
            >
          </section>
          <select
            name=""
            id="selections"
            onchange="selectedSearch(value);"
            style="padding: 15px; border-radius: 10px; margin-left: 2em"
          >
            <option value="">Select...</option>
          </select>
        </div>
        <table id="fullTable" class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Links</th>
            </tr>
          </thead>
          <tbody
            id="outputTable"
            style="border: 2px solid; margin: 10em"
          ></tbody>
        </table>
      </div>
    </main>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/nationalParkType.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
